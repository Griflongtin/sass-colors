<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title></title>
  </head>
  <body>
    <section class="wrapper">
      <div class="Row">
        <h1>Colors</h1>
      </div>
      <div class="row">
        <h2>Primary Colors</h2>
        <div class="column-3">
          <div class="bg-blue">
          </div>
        </div>
        <div class="column-3">
          <div class="bg-red">
          </div>
        </div>
        <div class="column-3">
          <div class="bg-gray">
          </div>
        </div>
        <div class="column-3">
          <div class="bg-purple">
          </div>
        </div>
      </div>
      <div class="row">
        <h2>Tints and Tones</h2>
        <div class="column-3">
          <div class="row">
            <div class="column-4">
              <div class="bg-lt-blue">
              </div>
            </div>
            <div class="column-4">
              <div class="bg-blue">
              </div>
            </div>
            <div class="column-4">
              <div class="bg-drk-blue">
              </div>
            </div>
          </div>
        </div>
        <div class="column-3">
          <div class="row">
            <div class="column-4">
              <div class="bg-lt-red">
              </div>
            </div>
            <div class="column-4">
              <div class="bg-red">
              </div>
            </div>
            <div class="column-4">
              <div class="bg-drk-red">
              </div>
            </div>
          </div>
        </div>
        <div class="column-3">
          <div class="row">
            <div class="column-4">
              <div class="bg-lt-gray">
              </div>
            </div>
            <div class="column-4">
              <div class="bg-gray">
              </div>
            </div>
            <div class="column-4">
              <div class="bg-drk-gray">
              </div>
            </div>
          </div>
        </div>
        <div class="column-3">
          <div class="row">
            <div class="column-4">
              <div class="bg-lt-purple">
              </div>
            </div>
            <div class="column-4">
              <div class="bg-purple">
              </div>
            </div>
            <div class="column-4">
              <div class="bg-drk-purple">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <h2>Generated Colors</h2>
        <div class="row">
          <div class="column-3">
            <div class="bg-blue"></div>
          </div>
          <div class="column-3">
            <div class="bg-red"></div>
          </div>
          <div class="column-3">
            <div class="bg-gray"></div>
          </div>
          <div class="column-3">
            <div class="bg-purple"></div>
          </div>
        </div>
        <div class="row">
          <div class="column-3">
            <div class="bg-blue-blue"></div>
          </div>
          <div class="column-3">
            <div class="bg-red-blue"></div>
          </div>
          <div class="column-3">
            <div class="bg-gray-blue"></div>
          </div>
          <div class="column-3">
            <div class="bg-purple-blue"></div>
          </div>
        </div>
        <div class="row">
          <div class="column-3">
            <div class="bg-blue-red"></div>
          </div>
          <div class="column-3">
            <div class="bg-red-red"></div>
          </div>
          <div class="column-3">
            <div class="bg-gray-red"></div>
          </div>
          <div class="column-3">
            <div class="bg-purple-red"></div>
          </div>
        </div>
        <div class="row">
          <div class="column-3">
            <div class="bg-blue-gray"></div>
          </div>
          <div class="column-3">
            <div class="bg-red-gray"></div>
          </div>
          <div class="column-3">
            <div class="bg-gray-gray"></div>
          </div>
          <div class="column-3">
            <div class="bg-purple-gray"></div>
          </div>
        </div>
        <div class="row">
          <div class="column-3">
            <div class="bg-blue-purple"></div>
          </div>
          <div class="column-3">
            <div class="bg-red-purple"></div>
          </div>
          <div class="column-3">
            <div class="bg-gray-purple"></div>
          </div>
          <div class="column-3">
            <div class="bg-purple-purple"></div>
          </div>
        </div>
      </div>
      <div class="row">
        <h2>Typography</h2>
        <h1>FONT</h1>
        <h2><span class="bold">Aa</span> <span class="">Bb</span> <span class="bold italic">Cc</span> <span class="italics">Dd</span> <span>0123456789</span></h2>
        <h1>FONT 2</h1>
        <h2><span class="bold">Aa</span> <span class="">Bb</span> <span class="bold italic">Cc</span> <span class="italics">Dd</span> <span>0123456789</span></h2>
        <br>
        <h3>Heading Samples</h3>
        <h1><span class="smallword">H1</span> This is stuff</h1>
        <h2><span class="smallword">H2</span> This is stuff</h2>
        <h3><span class="smallword">H3</span> This is stuff</h3>
        <h4><span class="smallword">H4</span> This is stuff</h4>
        <h5><span class="smallword">H5</span> This is stuff</h5>
        <h6><span class="smallword">H6</span> This is stuff</h6>
        <p><span class="smallword">P</span> This is stuff</p>
      </div>
    </section>
  </body>
</html>

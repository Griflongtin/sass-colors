<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Fondamento|Monoton" rel="stylesheet">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title></title>
  </head>
  <body>
    <section class="wrapper">
      <div class="Row">
        <h1>Colors</h1>
      </div>
      <div class="row">
        <h2>Primary Colors</h2>
        <div class="column-3">
          <div class="bg-mint">
          </div>
        </div>
        <div class="column-3">
          <div class="bg-teal">
          </div>
        </div>
        <div class="column-3">
          <div class="bg-gold">
          </div>
        </div>
        <div class="column-3">
          <div class="bg-tomato">
          </div>
        </div>
      </div>
      <div class="row">
        <h2>Tints and Tones</h2>
        <div class="column-3">
          <div class="row">
            <div class="column-4">
              <div class="bg-lt-mint">
              </div>
            </div>
            <div class="column-4">
              <div class="bg-mint">
              </div>
            </div>
            <div class="column-4">
              <div class="bg-drk-mint">
              </div>
            </div>
          </div>
        </div>
        <div class="column-3">
          <div class="row">
            <div class="column-4">
              <div class="bg-lt-teal">
              </div>
            </div>
            <div class="column-4">
              <div class="bg-teal">
              </div>
            </div>
            <div class="column-4">
              <div class="bg-drk-teal">
              </div>
            </div>
          </div>
        </div>
        <div class="column-3">
          <div class="row">
            <div class="column-4">
              <div class="bg-lt-gold">
              </div>
            </div>
            <div class="column-4">
              <div class="bg-gold">
              </div>
            </div>
            <div class="column-4">
              <div class="bg-drk-gold">
              </div>
            </div>
          </div>
        </div>
        <div class="column-3">
          <div class="row">
            <div class="column-4">
              <div class="bg-lt-tomato">
              </div>
            </div>
            <div class="column-4">
              <div class="bg-tomato">
              </div>
            </div>
            <div class="column-4">
              <div class="bg-drk-tomato">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <h2>Generated Colors</h2>
        <div class="row">
          <div class="column-3">
            <div class="bg-mint"></div>
          </div>
          <div class="column-3">
            <div class="bg-teal"></div>
          </div>
          <div class="column-3">
            <div class="bg-gold"></div>
          </div>
          <div class="column-3">
            <div class="bg-tomato"></div>
          </div>
        </div>
        <div class="row">
          <div class="column-3">
            <div class="bg-mint-mint"></div>
          </div>
          <div class="column-3">
            <div class="bg-teal-mint"></div>
          </div>
          <div class="column-3">
            <div class="bg-gold-mint"></div>
          </div>
          <div class="column-3">
            <div class="bg-tomato-mint"></div>
          </div>
        </div>
        <div class="row">
          <div class="column-3">
            <div class="bg-mint-teal"></div>
          </div>
          <div class="column-3">
            <div class="bg-teal-teal"></div>
          </div>
          <div class="column-3">
            <div class="bg-gold-teal"></div>
          </div>
          <div class="column-3">
            <div class="bg-tomato-teal"></div>
          </div>
        </div>
        <div class="row">
          <div class="column-3">
            <div class="bg-mint-gold"></div>
          </div>
          <div class="column-3">
            <div class="bg-teal-gold"></div>
          </div>
          <div class="column-3">
            <div class="bg-gold-gold"></div>
          </div>
          <div class="column-3">
            <div class="bg-tomato-gold"></div>
          </div>
        </div>
        <div class="row">
          <div class="column-3">
            <div class="bg-mint-tomato"></div>
          </div>
          <div class="column-3">
            <div class="bg-teal-tomato"></div>
          </div>
          <div class="column-3">
            <div class="bg-gold-tomato"></div>
          </div>
          <div class="column-3">
            <div class="bg-tomato-tomato"></div>
          </div>
        </div>
      </div>
      <div class="row">
        <h2>Typography</h2>
        <br>
        <h1 class="font1">FONDAMENTOOOOOOO</h1>
        <h2 class="font1"><span class="bold">Aa</span> <span class="">Bb</span> <span class="bold-italic">Cc</span> <span class="italic">Dd</span> <span class="lt-text">0123456789</span></h2>
        <br>
        <h1 class="font2">MONOTOOONNN</h1>
        <h2 class="font2"><span class="bold">Aa</span> <span class="">Bb</span> <span class="bold-italic">Cc</span> <span class="italic">Dd</span> <span class="lt-text">0123456789</span></h2>
        <br>
        <h3>Heading Samples</h3>
        <h1><span class="smallword">H1</span> This is stuff</h1>
        <h2><span class="smallword">H2</span> This is stuff</h2>
        <h3><span class="smallword">H3</span> This is stuff</h3>
        <h4><span class="smallword">H4</span> This is stuff</h4>
        <h5><span class="smallword">H5</span> This is stuff</h5>
        <h6><span class="smallword">H6</span> This is stuff</h6>
        <p><span class="smallword">P</span> This is stuff</p>
      </div>
    </section>
  </body>
</html>
